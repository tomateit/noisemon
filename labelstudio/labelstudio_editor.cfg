<View style="display: flex;">
  <View style="width: 150px; padding-left: 2em; margin-right: 2em; background: #f1f1f1; border-radius: 3px">
    <Labels name="ner" toName="text">
      <Label value="ORG"/>
    </Labels>
  </View>
  <View>
    <View style="padding: 10px; width: 100%; display: block; border: 1px solid black;">
      <Text name="text" value="$text"/>
    </View>
    <View style="padding: 10px; margin-top: 15px; width: 100%; display: block; border: 1px solid black;">
      <Text name="sidenote" value="$sidenote"/>
    </View>
    <View>
      <View visibleWhen="region-selected">
        <Header value="Entity QID"/>
      </View>
      <TextArea name="entity" toName="text" perRegion="true"/>
    </View>
  </View>
</View>